<!DOCTYPE html>
<html>
    <head>
        <title>Lens_Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
        <link rel="stylesheet" href="css/index.css"  type="text/css"/>
        <script src="js/index.js" type="text/javascript"></script>
    </head>
    <body style="background:#2c3e50;">
        <!--first page -->
        <div data-role="page" id="info-page" style="background:#2c3e50;">
            <div data-role="header" data-theme="b" data-position="fixed" style="z-index: 1;">
                <h1>Stock Lenses</h1>

            </div>
            <div data-role="content">
                <div id="wrapper">
                    <ul data-role="listview" id="prof-list" data-divider-theme="a" data-theme="b" data-count-theme="b" data-inset="true" data-filter="true">
                        <br />
                        <br />
                        <!--  <li data-role="list-divider" data-theme="b" role="heading">Lens</li> -->
                    </ul>
                </div>
            </div>
        </div>

        <!--second page -->
        <div data-role="page" id="details-page" style="background:#2c3e50;">
            <div data-role="header" data-theme="b">
                <a href="#" data-rel="back" data-role="button" icon="back">Go back</a>
                <h1>Details</h1>
            </div>
            <div data-role="content">
                <div style="display:block; margin:auto; padding:5%; width:60%; height: 40%; background: #ecf0f1; border-radius: 6px; position:relative;">
                    <div class="details" style="display: inline-block;"></div>
                    <button id="add" type="submit" value="subtrack" style="display:block; width:100%; margin-top:10%; background:#7f8c8d; color:#fff; border:none; border-radius:3px;">Add</button>
                    <button id="subtrack" type="submit" value="subtrack" style="display:block; width:100%;  margin-top:2%; background:#7f8c8d; color:#fff; border:none; border-radius:3px;">Subtrack</button>
                </div>
            </div>
        </div>
    </body>
</html>
